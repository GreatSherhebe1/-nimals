<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <h1>Регистрация</h1>
          <hr>
      
          <label for="email"><b>Почта</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="last-name-and-first-name"><b>Фамилия и имя</b></label>
          <input type="text" placeholder="Enter Last Name And First Name" name="last-name-and-first-name" required>
      
          <label for="password"><b>Пароль</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>

          <label for="password-repeat"><b>Повторите пароль</b></label>
          <input type="password" placeholder="Repeat Password" name="password-repeat" required>
          <hr>
      
          <button type="submit" class="registerbtn">Зарегистрироваться</button>
        </div>
      
        <div class="container signin">
          <p>Войти в аккаунт<a href="signIn.html">Sign in</a>.</p>
        </div>
    </form>
</body>
</html>
